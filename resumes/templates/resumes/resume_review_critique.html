{% extends 'base.html' %}

{% block title %}Resume Critique{% endblock title %}

{% block intro %}
<h1>Resume Critique</h1>
{% endblock intro %}

{% block content %}
  <div>
    <div style="float:left;width:50%;">
      {% if resume %}
      <iframe src="{% url 'resumes:download' resume.user.pk %}#toolbar=0" width="100%" height="500px"></iframe>
      {% else %}
      <p>Resume has never been uploaded.</p>
      {% endif %}
    </div>

    <div style="float:right;width:50%;">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include '_form.html' %}
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
